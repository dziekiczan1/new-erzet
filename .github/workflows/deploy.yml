name: Deploy Next.js to OCI VM

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github-action
          chmod 600 ~/.ssh/github-action
          echo -e "Host vm\n\tUser ${{ secrets.VM_USER }}\n\tHostname ${{ secrets.VM_HOST }}\n\tIdentityFile ~/.ssh/github-action\n\tStrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy code to VM
        run: |
          rsync -avz --delete package.json pnpm-lock.yaml public/ vm:/home/bordini/apps/new-erzet/

      - name: Build & reload on VM
        run: |
          ssh vm "
            source ~/.nvm/nvm.sh && nvm use 20
            cd /home/bordini/apps/new-erzet

            echo 'Installing dependencies...'
            pnpm install --frozen-lockfile

            echo 'Building Next.js in temp folder...'
            BUILD_DIR=temp pnpm build
            if [ ! -d temp ]; then
              echo 'Build failed!'
              exit 1
            fi

            echo 'Switching directories...'
            rm -rf .next.old
            mv .next .next.old || true
            mv temp .next

            echo 'Reloading PM2 (zero downtime)...'
            pm2 reload new-eRZet --update-env

            echo 'Deploy finished!'
          "
