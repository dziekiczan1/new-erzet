name: Deploy Next.js to OCI VM

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.9
        with:
          method: "oidc"
          identity-id: "e5fd6f74-448d-4d6b-888c-d1c565df0f41"
          domain: "https://secrets.erzet.dev"
          env-slug: "prod"
          project-slug: "new-e-r-zet-0q-vd"

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_CONTACT_SERVICE=${{ steps.infisical.outputs.NEXT_PUBLIC_CONTACT_SERVICE }}
            NEXT_PUBLIC_CONTACT_KEY=${{ steps.infisical.outputs.NEXT_PUBLIC_CONTACT_KEY }}
