name: Deploy Next.js to OCI VM

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.9
        with:
          method: "oidc"
          identity-id: "e5fd6f74-448d-4d6b-888c-d1c565df0f41"
          domain: "https://secrets.erzet.dev"
          env-slug: "prod"
          project-slug: "new-e-r-zet-0q-vd"

      - name: Debug Infisical variables
        run: |
          echo "CONTACT_SERVICE: ${{ env.NEXT_PUBLIC_CONTACT_SERVICE }}"
          echo "CONTACT_KEY length: ${#NEXT_PUBLIC_CONTACT_KEY}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
