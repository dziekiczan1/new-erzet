name: Deploy Next.js to OCI VM

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github-action
          chmod 600 ~/.ssh/github-action
          echo -e "Host vm\n\tUser ${{ secrets.VM_USER }}\n\tHostname ${{ secrets.VM_HOST }}\n\tIdentityFile ~/.ssh/github-action\n\tStrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to VM via rsync
        run: |
          rsync -avz --delete .next/ vm:/home/bordini/apps/new-erzet/.next
          rsync -avz --delete public/ vm:/home/bordini/apps/new-erzet/public
          rsync -avz package.json pnpm-lock.yaml vm:/home/bordini/apps/new-erzet/

      - name: Install dependencies on VM
        run: |
          ssh vm "
            source ~/.nvm/nvm.sh && nvm use 20
            cd /home/bordini/apps/new-erzet
            pnpm install --frozen-lockfile
          "

      - name: Restart PM2
        run: |
          ssh vm "
            source ~/.nvm/nvm.sh
            nvm use 20
            export PATH=\$NVM_BIN:\$PATH
            cd /home/bordini/apps/new-erzet
            pm2 stop new-eRZet || true
            pm2 delete new-eRZet || true
            pm2 start /home/bordini/apps/ecosystem.config.js
            pm2 save
            pm2 logs new-eRZet --lines 20 --nostream
          "

